<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div class="caixaflutuante">
        <div class="localdavaga ">
            <p>Brasil/são paulo</p>
        </div>
        <div class="imagemdavaga "><img src="../img/imagemtestevagas.png.png" alt=""></div>
        <div class="informaçõessobreavaga ">
            <div class="tema">

                <h2>Designer</h2>
                <p>Fashion Design</p>

            </div>
            <div>   

                <p>Home office</p>

            </div>
        </div>
        <div class="discriçãodavaga "><p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Consequuntur et maxime vel accusantium accusamus recusandae aliquam sapiente illo iure, aut non neque magnam unde.</p></div>
        <div class="horariodapostagemmoreinfoenviarprop ">

            <p>11 horas atras</p>
            <a>Mais informações</a>
            <button>Enviar proposta</button>

        </div>
    </div>

    <style>
        .borda {
            border: 1px solid #000;
        }

        :root {
            --cinzaBase: rgb(220, 220, 220);

            --cinzaBasee: rgb(158, 158, 158);

            --cinzaBasec: rgb(215, 214, 214);

            --laranjaBase: rgb(228, 95, 16);

            --brancoBase: rgb(255, 255, 255);

            --preto: #0E0E0E;

            --azulBase: #2B63F0;

            --azulBasee: #00008b;

            --azulBasec: rgb(116, 84, 233);

            --roxobase: #942af1;

            --roxoc: rgb(172, 161, 210);

            --branco: #f3f3f3;

            --vermelhom: #EF0000;



            --ModoEscuroBase: #1F1F1F;
            --ModoEscuroMesc: #656565;
            --ModoEscuroMesc2: #555555;

            --ModoEscuroFontV: #5AB3FF;
            --ModoEscuroFontC: #E197FF;


        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;

        }

        .caixaflutuante {
            display: flex;
            flex-direction: column;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: var(--branco);
            padding: 20px;
            border: 1px solid #000;
            border-radius: 10px;
            box-shadow: 0 0 10px var(--preto);
            z-index: 9999;
            width: 45rem;
            height: 30rem;
            gap: 1rem;
        }

        .localdavaga {
            display: flex;
            justify-content: end;
        }

        .imagemdavaga {
            height: 15rem;
            border-radius: 10px;
        }

        .imagemdavaga img {
            object-fit: cover;
            width: 100%;
            height: 100%;
            border-radius: 10px;
        }

        .informaçõessobreavaga {
            display: flex;
            justify-content: space-between;
            gap: 1rem;
            height: 5rem;
        }

        .discriçãodavaga {
            height: 3rem;
        }

        .tema {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .tema h2 {
            font-size: 1.5rem;
            color: var(--azulBase);
        }
        .horariodapostagemmoreinfoenviarprop {
            display: flex;
            justify-content: space-between;
            gap: 1rem;
        }
        .horariodapostagemmoreinfoenviarprop button {
            background-color: var(--azulBase);
            color: var(--branco);
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .horariodapostagemmoreinfoenviarprop button:hover {
            background-color: var(--azulBasee);
        }
        .horariodapostagemmoreinfoenviarprop a {
            color: var(--azulBase);
            text-decoration: none;
            
        }
    </style>

</body>

</html>
