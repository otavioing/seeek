<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VLibras Integration</title>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
</head>
<body>
    <div id="textoParaTraduzir">Olá, como você está?</div>
    <button onclick="traduzirTexto()">Traduzir</button>
    <div id="textoTraduzido"></div>

    <script>
        function traduzirTexto() {
            const textoOriginal = document.getElementById('textoParaTraduzir').innerText;
            const url = `https://vlibras.gov.br/api/translate?text=${encodeURIComponent(textoOriginal)}`;
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('textoTraduzido').innerText = data.gloss;
                })
                .catch(error => console.error('Erro ao traduzir:', error));
        }
    </script>
</body>
</html>
