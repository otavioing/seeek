  <form id="enviararquivodopost" enctype="multipart/form-data">
    <div class="adcProjeto" id="adcProjeto" style="display: flex">
      <div class="containerAdcProjeto">
        <div class="left-projeto">
          <div class="tituloProj">
            <textarea name="textoTituloProjeto" id="textoTituloProjeto" placeholder="Titulo" oninput="autoResize(this)"
              class="textoTituloProjeto"></textarea>
          </div>
          <div id="botaoAdcImgg" class="botaoAdcImgg">
            <p id="textoaddfoto">Adicionar foto</p>
            <div id="containerinputs">
              <label for="enviarImg" class="labelAdcImg"><img src="img/fotos/imagem.svg" alt="" />
                <p>Imagem</p>
              </label>

              <input type="file" id="enviarImg" name="arquivo" accept="image/*" style="display: none" />

              <!-- <input type="file" id="enviarVid" accept="video/*" style="display: none" />

              <label for="enviarVid"><img src="img/fotos/videos.svg" alt="" />
                <p>Vídeo</p>
              </label>  -->

            </div>
            <!-- <img style="width: 100%; height: 100%; object-fit: cover; border-radius: 0.6rem;" src="img/design1.webp" alt=""> -->
          </div>

          <script>
            const inputImagem = document.getElementById("enviarImg");
            const textoaddfoto = document.getElementById("textoaddfoto");
            const containerfoto = document.getElementById("botaoAdcImgg");
            const containerinputs = document.getElementById("containerinputs");

            inputImagem.addEventListener("change", function () {
              const arquivo = this.files[0];
              if (arquivo) {
                const leitor = new FileReader();
                leitor.onload = function (e) {
                  containerinputs.style.display = "none";
                  textoaddfoto.style.display = "none";
                  const img = document.createElement("img");
                  img.style.width = "100%";
                  img.style.height = "100%";
                  img.style.objectFit = "cover";
                  img.style.borderRadius = "0.6rem";
                  img.src = e.target.result;
                  containerfoto.appendChild(img);
                };
                leitor.readAsDataURL(arquivo);
              } else {
                return;
              }
            });

          </script>
