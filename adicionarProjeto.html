  <form id="enviararquivodopost" enctype="multipart/form-data">
    <div class="adcProjeto" id="adcProjeto" style="display: flex">
      <div class="containerAdcProjeto">
        <div class="left-projeto">
          <div class="tituloProj">
            <textarea name="textoTituloProjeto" id="textoTituloProjeto" placeholder="Titulo" oninput="autoResize(this)"
              class="textoTituloProjeto"></textarea>
          </div>
          <div class="botaoAdcImgg">
            <p>Adicionar foto ou vídeo</p>
            <div>
              <label for="enviarImg" class="labelAdcImg"><img src="img/fotos/imagem.svg" alt="" />
                <p>Imagem</p>
              </label>

              <input type="file" id="enviarImg" name="arquivo" accept="image/*" style="display: none" />
              <input type="file" id="enviarVid" accept="video/*" style="display: none" />

              <label for="enviarVid"><img src="img/fotos/videos.svg" alt="" />
                <p>Vídeo</p>
              </label>
            </div>
          </div>
          <div class="txt-area-and-button">
            <button type="submit">Inserir</button>
            <textarea name="text-new-post" id="text-new-post" placeholder="descrição"
              oninput="autoResize(this)"></textarea>
          </div>
        </div>

        <main class="right-projeto">
          <h4>Ferramentas</h4>
          <div class="ferramentas">
            <h5>Criar elementos</h5>
            <div class="botoesF">
              <button>
                <img src="img/fotos/grade.svg" alt="" />
                <p>Grade</p>
              </button>
              <button>
                <img src="img/fotos/texto.svg" alt="" />
                <p>Texto</p>
              </button>
              <button>
                <img src="img/fotos/imagem.svg" alt="" />
                <p>Imagem</p>
              </button>
              <button>
                <img src="img/fotos/play.svg" alt="" />
                <p>Áudio/Video</p>
              </button>
              <div>
                <button class="botaoOutros">
                  <img src="img/fotos/outros.svg" alt="" />
                  <p>Outros</p>
                </button>
              </div>
            </div>

            <h5>Editar</h5>
            <div class="botoesEdit">
              <button>
                <img src="img/fotos/estilos.svg" alt="" />
                <p>Estilos</p>
              </button>
              <button>
                <img src="img/fotos/config.svg" alt="" />
                <p>Configurações</p>
              </button>
            </div>
          </div>
          <div class="categorias">
            <h4>Categorias</h4>
            <div class="categoria">
              <div class="catt">
                <!-- <button>Ilustração</button>
                  <button>Foto</button>
                  <button>Abstrato</button>
                  <button>Design</button>
                  <button>Futurista</button>
                  <button>Identidade Visual</button> -->
                <form id="categoria">
                  <input type="radio" id="categoria-ilustracao" name="categoria" value="1">
                  <label for="categoria-ilustracao">ilustração</label>

                  <input type="radio" id="categoria-foto" name="categoria" value="3">
                  <label for="categoria-foto">foto</label>

                  <input type="radio" id="categoria-abstrato" name="categoria" value="5">
                  <label for="categoria-abstrato">abstrato</label>

                  <input type="radio" id="categoria-design" name="categoria" value="2">
                  <label for="categoria-design">design</label>

                  <input type="radio" id="categoria-futurista" name="categoria" value="4">
                  <label for="categoria-futurista">futurista</label>

                  <input type="radio" id="categoria-identidade-visual" name="categoria" value="6">
                  <label for="categoria-identidade-visual">identidade visual</label>
                </form>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
