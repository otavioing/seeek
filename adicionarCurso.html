  <main>
    <form id="form_criar_curso" class="adicionarCurso">
      <div class="ladoEsquerdo">
        <div class="TituloCursoDiv">
          <textarea name="textoTituloCurso" id="textoTituloCurso" placeholder="Nome do Curso" oninput="autoResize(this)"
            maxlength="30" class="textoTituloCurso"></textarea>
          <span id="limitecaractertitulo">0/30</span>

          <script>
            const textoTituloCurso = document.getElementById("textoTituloCurso");
            const limitecaractertitulo = document.getElementById(
              "limitecaractertitulo"
            );

            textoTituloCurso.addEventListener("input", function () {
              const comprimentoAtual = textoTituloCurso.value.length;
              limitecaractertitulo.textContent = comprimentoAtual + "/30";

              if (comprimentoAtual >= 30) {
                textoTituloCurso.value = textoTituloCurso.value.slice(0, 30);
                limitecaractertitulo.textContent = "30/30";
                limitecaractertitulo.style.color = "red";
              }
            });
          </script>
        </div>

        <div class="fotocurso">
          <div class="fotocursoinserir">
            <p>Adicionar imagem ao Curso</p>
            <label for="enviarImg" class="labelAdcImg">
              <img src="img/fotos/imagem.svg" alt="" />
              <p>Imagem</p>
            </label>
            <input type="file" id="enviarImg" name="arquivo" accept="image/*" style="display: none" />

          </div>
        </div>

        <script>
          const enviarImg = document.getElementById("enviarImg");
          const fotocursoDiv = document.querySelector(".fotocurso");

          enviarImg.addEventListener("change", function () {
            const file = this.files[0];
            if (file) {
              const reader = new FileReader();
              reader.onload = function (e) {
                let img = fotocursoDiv.querySelector(".fotocursoimg");
                let fotocursoinserirDiv = document.querySelector(".fotocursoinserir");
                fotocursoinserirDiv.style.display = "none";
                if (!img) {
                  img = document.createElement("img");
                  img.classList.add("fotocursoimg");
                  fotocursoDiv.appendChild(img);
                }
                img.src = e.target.result;
              };
              reader.readAsDataURL(file);
            }
          });
        </script>

        <div class="descricaocursoeinserir">
          <button type="submit" id="botao_criar_curso">Inserir</button>
          <div>
            <textarea name="text-new-curso" id="textoDescricaoCurso" placeholder="Descrição" oninput="autoResize(this)"
              class="text-new-curso"></textarea>
            <span id="limitecaracterdescricao">0/500</span>
          </div>

          <script>
            const textNewCurso = document.getElementById("text-new-curso");
            const limitecaracterdescricao = document.getElementById(
              "limitecaracterdescricao"
            );

            textNewCurso.addEventListener("input", function () {
              const comprimentoAtual = textNewCurso.value.length;
              limitecaracterdescricao.textContent = comprimentoAtual + "/500";

              if (comprimentoAtual >= 500) {
                textNewCurso.value = textNewCurso.value.slice(0, 500);
                limitecaracterdescricao.textContent = "500/500";
                limitecaracterdescricao.style.color = "red";
              }
            });
          </script>
        </div>
